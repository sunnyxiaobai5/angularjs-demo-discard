<!DOCTYPE html>
<html ng-app="ynDateApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>ynDatePicker(Using AngularJS)</title>
    <link href="../../../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../assets/global/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../assets/global/plugins/bootstrap-datetimepicker/css/datetimepicker.css" />
    <link rel="stylesheet" href="../../../assets/global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" />
    <link href="../../../assets/global/css/plugins.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="../../../ynassets/admin/layout/css/ynstyle.css" rel="stylesheet"/>
    <link id="style_color" href="../../../ynassets/admin/layout/css/themes/yngreen.css" rel="stylesheet"/>
</head>
<body ng-controller="ynDateController">

    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-6">
                <div class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-4">默认日期选择</label>
                            <div class="col-md-8">
                                <input yn-date date-format="yyyy-mm-dd HH:mm:ss" date-plugin="date" class="form-control input-medium" type="text" ng-model="defaultDate0"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">选择年</label>
                            <div class="col-md-8">
                                <input yn-date date-format="yyyy" date-plugin="date" class="form-control input-medium" type="text" ng-model="defaultDate1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">选择时分</label>
                            <div class="col-md-8">
                                <input yn-date date-plugin="time" class="form-control input-medium" type="text" ng-model="defaultDate2"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">禁止输入</label>
                            <div class="col-md-8">
                                <input yn-date date-format="yyyy-mm-dd" date-plugin="date" class="form-control input-medium" type="text" ng-model="defaultDate3" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">按钮组</label>
                            <div class="col-md-8">
                                <div class="input-group input-medium">
                                    <input yn-date date-plugin="date_bg" date-format="yyyy-mm-dd" class="form-control" type="text" ng-model="defaultDate4" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <div class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-4">默认日期选择</label>
                            <div class="col-md-8">
                                <input class="form-control input-medium date-picker" type="text" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">选择年</label>
                            <div class="col-md-8">
                                <input class="form-control input-medium date-picker-year" type="text" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">选择时分</label>
                            <div class="col-md-8">
                                <input class="form-control input-medium timepicker-24" type="text" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">禁止输入</label>
                            <div class="col-md-8">
                                <input class="form-control input-medium date-picker" type="text" value="" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">按钮组</label>
                            <div class="col-md-8">
                                <div class="input-group input-medium">
                                    <input type="text" class="form-control  date-picker" readonly>
							<span class="input-group-btn">
								<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
							</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="../../../ynassets/admin/lib/jquery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../../../assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../../assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
<script type="text/javascript" src="../../../assets/global/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    //默认
    $('.date-picker').datetimepicker({
        language: 'zh-CN',
        minView: 3,
        format: 'yyyy-mm-dd',
        todayHighlight: true,
        todayBtn: true,
        autoclose: true
    });
    //选择年
    $('.date-picker-year').datetimepicker({
        language: 'zh-CN',
        startView: 4,
        minView: 4,
        format: 'yyyy',
        todayHighlight: true,
        autoclose: true
    });
    //选择时分
    $('.timepicker-24').timepicker({
        autoclose: true,
        minuteStep: 5,
        showSeconds: false,
        showMeridian: false
    });
    //按钮组操作
    $('.date-picker').parent('.input-group').on('click', '.input-group-btn', function(e) {
        e.preventDefault();
        $(this).parent('.input-group').find('.date-picker').datetimepicker('show');
    });
</script>





    <script src="../../../ynassets/admin/lib/angularjs/angular-1.3.0.js"></script>
    <script src="../../../ynassets/admin/lib/ui-bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <script src="../../common/js/ynUtils.js"></script>
    <script src="js/ynDate.js"></script>
    <script src="js/app.js"></script>


</body>
</html>
