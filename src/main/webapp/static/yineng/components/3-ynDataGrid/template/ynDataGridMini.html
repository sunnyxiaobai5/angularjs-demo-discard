<div>
<div class="row">
    <div class="col-md-12">
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover table-advance">
                <thead>
                    <tr>
                        <th>
                            <span>序号</span>
                        </th>
                        <th ng-repeat="column in gridOptions.columnDefs">
                            <span>{{column.displayName}}</span>
                        </th>
                        <th class="" style="width: 23px;">
                            <input type="checkbox" ng-model="allFlag" ng-true-value="'all'" ng-false-value="'notall'" ng-change="changeAllFlag(allFlag)">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="rowItem in dataList">
                        <td>{{$index+1}}</td>
                        <td ng-repeat="col in rowItem.dataArr">{{col.value}}</td>
                        <td>
                            <input type="checkbox" ng-model="rowItem.selectedFlag" ng-true-value="'yes'" ng-false-value="'no'" ng-change="changeOption(rowItem)">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="yn-pagination">
            <span class="ng-binding">共{{girdReturnData.totalElements}}条</span>
            <a ng-class="{'disabled':girdReturnData.first}" ng-click="turnPage((girdReturnData.number)-1)"><i class="fa fa-chevron-left"></i></a>
            <span class="ng-binding">{{girdReturnData.number+1}}/{{girdReturnData.totalPages}}</span>
            <a ng-class="{'disabled':girdReturnData.last}" ng-click="turnPage((girdReturnData.number)+1)"><i class="fa fa-chevron-right"></i></a>
            <span><label for="turnpage">跳转至</label></span>
            <span class="pg-control">
                <input type="text" class="form-control input-sm ng-pristine ng-untouched ng-valid" id="turnpage" ng-model="inputPageNumber">
            </span>
            <span class="pg-control">
                <button type="button" class="btn btn-sm green" ng-click="turnPage(inputPageNumber-1)">GO</button>
            </span>
        </div>
    </div>
</div>
</div>
