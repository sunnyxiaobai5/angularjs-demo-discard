<body ng-controller="dataPrintController">
<div class="panel panel-default yn-print">
    <div class="panel-heading" id="pageButtonArea">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group">
                    <button id="" type="button" class="btn  dropdown-toggle" ng-click="printPage()">
                        打印
                    </button>
                </div>
                <div class="btn-group pull-right">
                    <button id="" type="button" class="btn" ng-click="closePage()">
                        关闭
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="panel-body well no-space">
        <div class="print-content">
            <div class="col-md-12">
                <div class="print-title ">
                    <h4 ng-bind="config.pageTitle"></h4>
                </div>
            </div>

            <div class="col-md-12">
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover dataTable table-advance">
                        <thead>
                        <tr>
                            <th style="width: 50px;">
                                序号
                            </th>
                            <th ng-repeat="head in config.columns track by $index">
                                {{head.displayName}}
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="(rowIndex, row) in dataList track by $index" ng-init="rowIndex = $index">
                            <td>{{rowIndex + 1}}</td>
                            <td ng-repeat="cell in row.cells track by $index">{{cell}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../static/assets/global/plugins/respond.min.js"></script>
