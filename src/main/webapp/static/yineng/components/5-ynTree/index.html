<!DOCTYPE html>
<html ng-app="ynTreeApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>zTree by AngularJS</title>
    <link rel="stylesheet" href="../../../ynassets/admin/layout/css/ztree/ynztree.css">
    <link rel="stylesheet" href="../../../assets/global/plugins/bootstrap/css/bootstrap.css">
</head>
<body ng-controller="ynTreeController">

    <div class="container">

        <button type="button" ng-click="refresh()">刷新1</button>
        <button type="button" ng-click="selectWhich(5)">选择5</button>
        <button type="button" ng-click="selectWhich(7)">选择7</button>
        <button type="button" ng-click="selectWhich(9)">选择9</button>
        <button type="button" ng-click="selectWhich(11)">选择11</button>
        <button type="button" ng-click="selectWhich(13)">选择13</button>

        <div style="width: 300px;">
            <yn-tree-bak tree-config="treeConfig" class="ztree" id="zTreeByNg" ng-model="selectNode"></yn-tree-bak>
        </div>

    </div>

    <script src="../../../ynassets/admin/lib/jquery/jquery-2.1.1.js"></script>
    <script src="../../../ynassets/admin/lib/zTree/js/jquery.ztree.all-3.5.js"></script>
    <script src="../../../ynassets/admin/lib/angularjs/angular-1.3.0.js"></script>
    <script src="../../../ynassets/admin/lib/ui-bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <script src="../../common/js/ynUtils.js"></script>
    <script src="js/ynTree.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
