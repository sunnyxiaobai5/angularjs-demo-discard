		<script type="text/javascript">
			 //非封装函数，仅供展示窗体使用
			var showDialog = function(url, title, okValue) {
				var url = url;
				var modals = dialog({
					id: 'modals',
					title: title,
					button: [{
						value: okValue ? okValue : '确定',
						autofocus: true,
						callback: function() {}
					}, {
						value: '取消',
						callback: function() {}
					}]
				}).showModal();
				$.get(url, function(data, textStatus) {
					if (textStatus == 'success') {
						modals.content(data);
					} else {
						modals.content('加载失败');
					}
				});
			}
			$('.data-components').each(function() {
				$(this).click(function() {
					var url = $(this).attr('data-url');
					var title = $(this).html();
					$(document).scrollTop(0);
					$('.data-components-title').html(title);
					$('.data-components-content').load(url);
				});
			})
		</script>
