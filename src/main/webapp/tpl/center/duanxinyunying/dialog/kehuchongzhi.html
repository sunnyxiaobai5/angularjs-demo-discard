<div style="width: 400px;">
    <div class="form form-horizontal">
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3">
                    套餐类型
                    <span class="required"> * </span>
                </label>
                <div class="col-md-8">
                    <div class="radio-list">
                        <label class="radio-inline">
                            <input type="radio" class="" name="" id="" value="" checked> 条数
                        </label>
                        <label class="radio-inline">
                            <input type="radio" class="" name="" id="" value=""> 包月
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">
                    套餐名称
                    <span class="required"> * </span>
                </label>
                <div class="col-md-8">
                    <select class="form-control" name="" id="">
                        <option value="">请选择</option>
                        <!--条数套餐-->
                        <option value="">试用套餐（100条）</option>
                        <option value="">条数套餐（1000条）</option>
                        <option value="">条数套餐（5000条）</option>
                        <option value="">条数套餐（10000条）</option>
                        <!--包月套餐-->
                        <!--<option value="">试用套餐（1个月）</option>
                        <option value="">包月套餐（3个月）</option>
                        <option value="">包月套餐（6个月）</option>
                        <option value="">包月套餐（9个月）</option>-->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">
                    套餐价格
                    <span> &nbsp;&nbsp; </span>
                </label>
                <div class="col-md-8">
                    <input class="form-control input-medium" type="text"/>
                </div>
            </div>
        </div>
    </div>
</div>
