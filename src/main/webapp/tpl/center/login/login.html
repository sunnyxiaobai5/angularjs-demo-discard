	<body class="login">
		<div class="login-wrap">
			<!-- BEGIN LOGO -->
			<div class="row">
				<div class="col-md-12">
					<div class="logo">
						<a href="index.html">
							<img src="../../../static/ynassets/layout/img/logo_05.png" alt="" />
						</a>
					</div>
				</div>
			</div>
			<!-- END LOGO -->
			<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
			<div class="menu-toggler sidebar-toggler">
			</div>
			<!-- END SIDEBAR TOGGLER BUTTON -->
			<!-- BEGIN LOGIN -->
			<div class="row">
				<div class="col-md-12 content-main">
					<div class="content-bg">
						<img src="../../../static/ynassets/layout/img/lg_content_bg.png" />
					</div>
					<div class="content">
						<!-- BEGIN LOGIN FORM -->
						<form class="login-form" action="index.html" method="post">
							<h3 class="form-title">登录平台</h3>
							<div class="form-group text-danger">
								<span>请输入您的帐号 </span>
							</div>
							<!--错误时 在form-group后加 has-error样式-->
							<div class="form-group has-error">
								<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
								<label class="control-label visible-ie8 visible-ie9">请输入您的帐号</label>
								<div class="input-icon">
									<i class="fa fa-user"></i>
									<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入您的帐号" name="username" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label visible-ie8 visible-ie9">请输入您的密码</label>
								<div class="input-icon">
									<i class="fa fa-lock"></i>
									<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入您的密码" name="password" />
								</div>
							</div>
							<div class="form-group">
								<div class="">
									<label>
										<input type="checkbox" name="remember" value="1" /> 记住我 </label>
									<label class="pull-right">
										<a href="" class="text-success">忘记密码？</a>
									</label>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn green btn-block">
									立即登录
								</button>
							</div>
						</form>
						<!-- END LOGIN FORM -->
					</div>
				</div>
